<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form action="" method="">
                <input name="email" type="email" placeholder="email" ng-model="email"></input>
                <input name="password" type="password" placeholder="password" ng-model="password"></input>
                <button class="btn btn-info btn-block login" ng-click="logIn()">Login</button>
                <button class="btn btn-info btn-block login" ng-click="signUp()">Sign Up</button>
            </form>
        </div>
    </div>
</div>
